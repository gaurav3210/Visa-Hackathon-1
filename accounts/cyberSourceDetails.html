{% include "./common/header.html" %}
    <style>


    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    input[type="text"],input[type='email'],input[type='password'],
    select,
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }

    select{
        width: 250px;
    }

    input[type="number"] {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }

    input[type="submit"] {
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background-color: #fdbb0a;
        width: 50%;
    }

    input[type="submit"]:hover {
        cursor: pointer;
    }
    table
    {
        padding: 10px;
        border: 10px;
        border-radius: 10px;
        background-color: #f2f2f2;
        box-shadow: #555555;
        text-align: center;
    }

    .containerForm {
        box-sizing: border-box;
        border-radius: 5px;
        padding: 15px;
    }

    </style>

<body>
<center>
<h1 style="color:#1a1f71; font-weight: bold;"><b>CyberSource Payment Details</b></h1>
    <form id="form1" method="post" style="border: none;" action="/registerCyber/">
        <div id="newForm" class="containerForm">
            <table style="border-spacing: 10px 15px; border-collapse: initial;">
                <tr>
                    <td>
                        <h4><label for="AggregatorID">Aggregator ID  </label> </h4>
                    </td>
                    <td><input id="AggregatorID" value="{{ result['AggregatorID'] }}" name="aggregatorid" type="number" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4><label for="Name">Register Name</label> </h4>
                    </td>
                    <td> <input id="Name" value="{{ result['Name'] }}" name="name" type="text" required></td>
                </tr>
                <tr>
                    <td>
                        <h4> <label for="id">Card Acceptor id </label></h4>
                    </td>
                    <td>
                       <input id="id" value="{{ result['CardAcceptorID'] }}" name="cardacceptorid" type="number" required>

                    </td>
                </tr>
                {% if not b2b %}
                <tr>
                    <td>
                        <h4> <label for="id">Account Number</label></h4>
                    </td>
                    <td>
                       <input id="id" value="{{ result['funding_acc_number'] }}" name="funding_acc_number" type="number" required>

                    </td>
                </tr>
                {% endif %}
                <tr>
                    <td colspan="6"><h4><input type="submit" value="Confirm Details" ></h4>
                    </td>
                </tr>

            </table>

        </div>
    </form>
</center>
</body>
</html>
