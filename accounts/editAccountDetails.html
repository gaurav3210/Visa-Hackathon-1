
<style>


    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    * {
        box-sizing: border-box;
    }

    input[type="text"],input[type='email'],input[type='password'],
    select,
    textarea {
        width: 50%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }

    select{
        width: 250px;
    }

    input[type="number"] {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }

    input[type="submit"] {
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background-color: #fdbb0a;
    }

    input[type="submit"]:hover {
        cursor: pointer;
    }

    h4 {
        color: #ffffff;
    }

    h4:hover {
        cursor: pointer;
        color: #fdbb0a;
    }

    .containerForm {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 15px;
    }

</style>
<script>
    <input type="submit" style="background: #2b313f" value="HOME" onclick="goBack()">
</script>
<body>
    <h1>Account Details</h1>
    <div>
        <form class="containerForm" action="/editaccountinfo/" method="POST">
            <p>
                <label for="Name">Name : </label>
                <input id="Name" value="{{ result['Name'] }}" name="name" type="text" required>
            </p>
            <p>
                <label for="rName">Registered Name : </label>
                <input id="rName"value="{{ result['RegisteredName'] }}" name="registeredName" type="text" required>
            </p>
            <p>
                <label for="email">Email id : </label>
                <input id="email"value="{{ result['EmailID']}}" name="emailid" type="email" required>
            </p>
            <p>
                <label for="contact">Contact number : </label>
                <input id="contact"value="{{ result['ContactNumber'] }}" name="contactno" type="" required>
            </p>
            <p>
                <label for="add">Address : </label>
                <input id="add"value="{{ result['Address'] }}" name="address" type="text" required>
            </p>
            <p>
                <label for="pass">Password : </label>
                <input id="pass"value="{{ result['Password'] }}" name="password" type="password" required>
            </p>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
   <div>
        {% with messages =  get_flashed_messages(with_categories =  true) %}
            {%if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        <p style="font-size: 24px;">{{ message }}</p>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
