            <div class="col-md-4">

                            <input type="text" class="form-control" name="merchant_name"><br>
                            <label>Registered Name</label><br>
                            <input type="text" class="form-control" name="registered_name"><br>
                            <label>Contact Number</label><br>
                            <input type="number" class="form-control" name="contact_number"><br>
                            <label>Address</label><br>
                            <input type="text" class="form-control" name="address"><br>
                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Register">
