
<link rel="stylesheet" href="{{ url_for('static',filename='./accounts/cybersource.css') }}">
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    * {
        box-sizing: border-box;
    }

    input[type="text"],
    select,
    textarea {
        width: 30%;
        padding: 12px;
        border: 1px white;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }

    select{
        width: 250px;
    }

    input[type="number"] {
        width: 30%;
        padding: 12px;
        border: 1px white;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }

    input[type="submit"] {
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background-color: #fdbb0a;
    }

    input[type="submit"]:hover {
        cursor: pointer;
    }

    h4 {
        color: #ffffff;
    }

    h4:hover {
        cursor: pointer;
        color: #fdbb0a;
    }

    .containerForm {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 15px;
    }
</style>
<script>

        function goBack() {
            return window.location='/';

        }


</script>

<input type="submit" style="background: #2b313f" value="HOME" onclick="goBack()">

</center>

            <input id="Name" value="{{ result['Name'] }}" name="name" type="text" required>
        </p>
        <p>
            <label for="id">Card Acceptor id : </label><br/>
            <input id="id" value="{{ result['CardAcceptorID'] }}" name="cardacceptorid" type="number" required>
