<!DOCTYPE html>

<head>
    <title>SMB</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<nav class="navbar" style="background-color: #1a1f71; color:#FFF; height: 100px;">
    <h2>BIZSPEAK CONNECT</h2>
</nav>
<center>
<div class="model" id="login/register">
    <div class="model-content">
        <div class="model-header">
              <h2 style="color: #1a1f71; font-weight: bold">REGISTER TO OUR WEBSITE!</h2>

                             <span class="close">&times;</span>

        </div>
        <div class="model-body">
            <div class="card mt-100" style="background-color: #f2f2f2">
                <div class="card-body">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="notification is-danger blink_me" style="color:red; font-weight: bold">
                        {{ messages[0] }}
                    </div>
                    {% endif %}
                    {% endwith %}
                    <form class="form" method="post" action="/register/">
                        <label>Email</label><br>
                        <input type="email" class="form-control" name="email" required style="width: 50%"><br>
                        <label>Password</label><br>
                        <input type="password" class="form-control" name="password" required style="width: 50%"><br>
                        <label>Confirm Password</label><br>
                        <input type="password" class="form-control" name="confirm_password" required style="width: 50%"><br>
                        <label>Merchant Name</label><br>
                        <input type="text" class="form-control" name="merchant_name" required style="width: 50%"><br>
                        <label>Registered Name</label><br>
                        <input type="text" class="form-control" name="registered_name" required style="width: 50%"><br>
                        <label>Contact Number</label><br>
                        <input type="number" class="form-control" name="contact_number" required style="width: 50%"><br>
                        <label>Address</label><br>
                        <textarea  class="form-control" name="address" required style="width: 50%;"></textarea><br>
                        <input type="submit" class="btn btn-primary btn-lg" value="Register">
                        <label>Already a member?</label> <a href="/login" style="font-size: 16px;">Go To Home! </a>
                    </form>

                </div>
            </div>
        </div>

    </div>
</div>

<footer class="container-fluid text-center">
    <div class="row">
        <div class="col-sm-4">
            <h3>Contact Us</h3>
            <br>
            <h4>Our contact and email info here. </h4>

        </div>
        <div class="col-sm-4">
            <h3>Connect With Us.</h3>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-google-plus"></a>
            <a href="#" class="fa fa-linkedin"></a>
            <a href="#" class="fa fa-youtube"></a>

        </div>
        <div class="row">
            <div class="col-sm-4">
                <img src="{{ url_for('static',filename='../common/img/bunny.png') }}" class="icon">

            </div>
        </div>
    </div>

</footer>

<script>

    // Get the modal
    var modal = document.getElementById("login/register");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function () {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
