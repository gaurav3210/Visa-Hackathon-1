{% include "./common/header.html" %}
<style>

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    input[type="text"],input[type='email'],input[type='password'],
    select,
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }

    select{
        width: 250px;
    }

    input[type="number"] {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }

    input[type="submit"] {
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background-color: #fdbb0a;
        width: 50%;
    }

    input[type="submit"]:hover {
        cursor: pointer;
    }
    table
    {
        padding: 10px;
        border: 50px;
        border-radius: 10px;
        background-color: #f2f2f2;
        box-shadow: #555555;
        text-align: center;
    }

    .containerForm {
        box-sizing: border-box;
        border-radius: 5px;
        padding: 15px;
    }
</style>
<script>
    function editAccount() {
        var x = "/editaccountinfo/";
        return window.location = x;
    }
</script>
<body>
<center>
    <h1 style="color:#1a1f71; font-weight: bold;">Account Details</h1>

        <div id="newForm" class="containerForm">
            <table style="border-spacing: 40px 20px; border-collapse: initial;">
                <tr>
                    <td>
                        <h4><label for="Name" style="font-weight: bold">Name : </label> </h4>
                    </td>
                    <td><h4> <label id="Name" style="width: 50%; background-color: white">{{ result['Name'] }}</label></h4>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4><label for="rName" style="font-weight: bold">Registered Name : </label> </h4>
                    </td>
                    <td><h4><label id="rName" style=" width: 50%; background-color: white " >{{ result['RegisteredName'] }}</label> </h4></td>
                </tr>
                <tr>
                    <td>
                        <h4><label for="email" style="font-weight: bold">Email id : </label></h4>
                    </td>
                    <td>
                        <h4><label id="email" style=" width: 50%; background-color: white">{{ result['EmailID'] }}</label></h4>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4><label for="contact" style="font-weight: bold">Contact number : </label></h4>
                    </td>
                    <td><h4><label id="contact" style="width: 50%; background-color: white">{{ result['ContactNumber'] }}</label></h4>

                    </td>
                </tr>
                <tr>
                    <td>
                        <h4><label for="add" style="font-weight: bold">Address : </label></h4>
                    </td>
                    <td><h4> <label id="add" style="width: 50%; background-color: white">{{ result['Address'] }}</label></h4>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4><label for="pass" style="font-weight: bold">Password : </label> </h4>
                    </td>
                    <td><h4>  <label id="pass" style=" width: 50%; background-color: white">
                        {% for i in result['Password'] %}
                        *
                        {% endfor %}
                    </label></h4>
                    </td>
                </tr>
                <tr>
                    <td colspan="6"><h4><input type="submit" onclick="editAccount()" value="Edit Above Details" ></h4>
                    </td>
                </tr>

            </table>

        </div>

</center>
</body>
</html>
