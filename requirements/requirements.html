{% include "./common/header.html" %}
<link rel="stylesheet" href="{{ url_for('static',filename='./requirements/requirements.css') }}">


<script>
    function showThis(ii) {

        document.getElementById("thisDiv1").style.display="none";
        document.getElementById("thisDiv2").style.display="none";
        document.getElementById("thisDiv3").style.display="none";
        document.getElementById("thisDiv4").style.display="none";
        document.getElementById("thisDiv5").style.display="none";

        document.getElementById("requestForm1").style.display="none";
        document.getElementById("requestForm2").style.display="none";
        document.getElementById("thisDiv"+ii).style.display="block";
        if( ii == 1){
            document.getElementById("buttons").style.display="block";

        }
    }
    function typeOfRequest(ii) {
        document.getElementById("requestForm1").style.display="none";
        document.getElementById("requestForm2").style.display="none";
        document.getElementById("requestForm"+ii).style.display="block";
        document.getElementById("buttons").style.display="none";
    }
    function validateForm1() {
        var x = document.forms["requirementForm1"]["title"].value;
        var x1 = document.forms["requirementForm1"]["description"].value;
        console.log(x,x1);
        if (x == "") {
            alert("Error in Creating Request. Fill all Information Carefully");
            return false;
        }
        if (x1 == "") {
            alert("Error in Creating Request. Fill all Information Carefully");
            return false;
        }
    }
    function validateForm2() {
        var x = document.forms["requirementForm2"]["title"].value;
        var x1 = document.forms["requirementForm2"]["Item"].value;
        var x2 = document.forms["requirementForm2"]["Quantity"].value;

        if (parseInt(x2)<=0) {
            alert("Error in Creating Request. Fill all Information Carefully");
            return false;
        }
        if (x == "") {
            alert("Error in Creating Request. Fill all Information Carefully");
            return false;
        }
        if (x1 == "") {
            alert("Error in Creating Request. Fill all Information Carefully");
            return false;
        }

    }
</script>
<style>
    .grab {cursor: -webkit-grab; cursor: grab;}
    .split {

        height: 100%;
        width: 15%;
        position: fixed;
        z-index: 1;
        top: 100px;
        overflow-x: hidden;
        padding-top: 50px;
        gap: 10%;
    }
    .split1 {
        height: 100%;
        width: 80%;
        position: fixed;
        z-index: 1;
        top: 50px;
        overflow-x: hidden;
        padding-top: 100px;
    }

    .left {
        left: 0;
        background-color: #111;
    }

    .right {
        right: 0;

    }
    body {font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box;}

    input[type=text], select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }
    input[type=number] {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }

    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }


    .containerForm {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
</style>
<body>

        <div>
            <ul  class="grab split left">

                <ul>
                    <h4  class="grab" style="color:chocolate"  onclick="showThis(1)" >Create Request</h4>
                </ul>
                <ul>
                    <h4 class="grab" style="color:chocolate" onclick="showThis(2)">Received Request</h4>
                </ul>
                <ul>
                    <h4 class="grab" style="color:chocolate" onclick="showThis(3)">Pending Request</h4>
                </ul>
                <ul>
                    <h4 class="grab" style="color:chocolate" onclick="showThis(4)">Request Accepted</h4>
                </ul>
                <ul>
                    <h4 class="grab" style="color:chocolate" onclick="showThis(5)">Rejected Request</h4>
                </ul>
            </ul>
        </div>

        <div id="thisDiv1"  class="split1 right">
            <h1>Create Your Request</h1>
            <p id="buttons"><button type="button" id="button1" onclick="typeOfRequest(1)">Write In Your Way</button>
            <button type="button" id="button2" onclick="typeOfRequest(2)">Sample Template</button>
            </p>
            <form name="requirementForm1" action="" onsubmit="return validateForm1()" method="post" required>

                <div id="requestForm1" style="display: none" class="containerForm">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Your Request Title"/><br>
                    <label for="requesterName">Merchant Business Name</label>
                    <input type="text" name="requesterName" id="requesterName" value="Visa" readonly/><br>
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Write About Your Request...">
                    </textarea>
                <br><br>
                <input name="createRequest" type="submit" value="Post Request">

            </div>
            </form>
            <form name="requirementForm2" action="" onsubmit="return validateForm2()" method="post">
            <div id="requestForm2" style="display: none" class="containerForm">
                <label for="title1">Title</label>
                <input type="text" name="title" id="title1" placeholder="Your Request Title"/><br>
                <label for="requesterName1">Merchant Business Name</label>
                <input type="text" name="requesterName" id="requesterName1" value="Visa" readonly/><br>
                <label for="Item">Item Name: </label>
                <input type="text" name="Item" id="Item" placeholder="Item You Want"/><br>
                <label for="Quantity">Quantity Required: </label>
                <input type="number" name="Quantity" id="Quantity" style="height:200px placeholder="Quantity Required"/>
                <br><br>
                <input name="requestType" type="submit" value="Post Request">
                  </p>
            </div>
            </form>
        </div>
        <div id="thisDiv2" style="display: none" class="split1 right">
            see your received request
        </div>
        <div id="thisDiv3" style="display: none" class="split1 right">
            See your pending request
        </div>
        <div id="thisDiv4" style="display: none" class="split1 right">
            See your accepted request
        </div>
        <div id="thisDiv5" style="display: none" class="split1 right">
            see your rejected request
        </div>



</body>
</html>
